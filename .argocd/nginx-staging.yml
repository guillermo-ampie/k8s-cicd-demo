apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-staging.yml
    path: .helm 
    repoURL: https://github.com/guillermo-ampie/nginx-cicd
    targetRevision: HEAD
